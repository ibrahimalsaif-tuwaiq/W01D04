<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>

    <div class="listCon">
        <h3>My to-do list</h3>
        <p>Double-click an item to mark it complete.</p>
        <div class="input">
            <input type="text">
            <button class="button blue">Add</button>
        </div>
        <div class="list">
            <ol>
                <li> My</li>
                <li><span id="crossed"> to do</span></li>
                <li> list</li>
            </ol>
        </div>
        <div class="options">
            <button class="button blue">Clear Completed</button>
            <button class="button red">Empty List</button>
            <button class="button green">Save List</button>
        </div>
    </div>
    
</body>
</html>
